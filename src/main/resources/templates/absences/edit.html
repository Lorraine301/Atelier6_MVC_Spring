<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une absence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        body {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fde68a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(245, 158, 11, 0.2);
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 0.5s ease-out;
            border: 3px solid #fde68a;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-header {
            background: var(--warning-gradient);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: -3rem -3rem 2rem -3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
            position: relative;
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .form-header h2 {
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .form-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        /* Badge d'édition animé */
        .edit-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--warning-gradient);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.5);
            animation: rotate 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.1); }
            75% { transform: rotate(15deg) scale(1.1); }
        }

        /* Carte étudiant */
        .student-card {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #f59e0b;
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.2);
        }

        .student-card i {
            font-size: 2rem;
            color: #d97706;
        }

        .student-info {
            flex: 1;
        }

        .student-info label {
            font-size: 0.8rem;
            color: #92400e;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
            display: block;
        }

        .student-info .name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #78350f;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: #f59e0b;
        }

        .form-control {
            border: 2px solid #fde68a;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #fffbeb;
        }

        .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
            outline: none;
            background: white;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f59e0b;
            pointer-events: none;
            z-index: 2;
        }

        .input-icon .form-control {
            padding-left: 2.75rem;
        }

        .btn-submit {
            background: var(--warning-gradient);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            font-size: 1.05rem;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .btn-back {
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            color: #374151;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 1rem;
        }

        .btn-back:hover {
            background: #e5e7eb;
            color: #1f2937;
            transform: translateX(-5px);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Info box */
        .warning-box {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            align-items: start;
            gap: 0.75rem;
        }

        .warning-box i {
            color: #d97706;
            margin-top: 0.2rem;
        }

        .warning-box p {
            margin: 0;
            color: #92400e;
            font-size: 0.9rem;
        }

        /* ID Badge */
        .id-badge {
            background: var(--warning-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem 1.5rem;
            }

            .form-header {
                margin: -2rem -1.5rem 1.5rem -1.5rem;
                padding: 1.5rem;
            }

            .edit-badge {
                top: -10px;
                right: -10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="edit-badge">
            <i class="fas fa-pen"></i>
        </div>

        <div class="form-header">
            <h2><i class="fas fa-calendar-edit"></i> Modifier une absence</h2>
            <p>Mettez à jour les informations de l'absence</p>
        </div>

        <div class="id-badge">
            <i class="fas fa-hashtag"></i>
            <span>ID: <span th:text="${absence.id}">1</span></span>
        </div>

        <div class="warning-box">
            <i class="fas fa-exclamation-triangle"></i>
            <p>L'étudiant associé à cette absence ne peut pas être modifié. Seules la date et la justification peuvent être mises à jour.</p>
        </div>

        <form method="post" action="/absences/save">

            <input type="hidden" th:value="${absence.id}" name="id"/>

            <div class="form-group">
                <label for="dateAbsence" class="form-label">
                    <i class="fas fa-calendar-alt"></i> Date de l'absence
                </label>
                <div class="input-icon">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date"
                           id="dateAbsence"
                           th:value="${absence.dateAbsence}"
                           name="dateAbsence"
                           class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group">
                <label for="justification" class="form-label">
                    <i class="fas fa-comment-medical"></i> Justification
                </label>
                <div class="input-icon">
                    <i class="fas fa-comment-medical"></i>
                    <input type="text"
                           id="justification"
                           th:value="${absence.justification}"
                           name="justification"
                           class="form-control"
                           placeholder="Ex: Maladie, Rendez-vous médical..."
                           required />
                </div>
            </div>

            <div class="student-card">
                <i class="fas fa-user-graduate"></i>
                <div class="student-info">
                    <label>Étudiant concerné</label>
                    <div class="name" th:text="${absence.etudiant.nom + ' ' + absence.etudiant.prenom}">Nom Prénom</div>
                </div>
                <i class="fas fa-lock" style="color: #d97706; font-size: 1.2rem;" title="Non modifiable"></i>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-check-circle"></i> Enregistrer les modifications
                </button>
                <a th:href="@{/absences}" class="btn-back text-center">
                    <i class="fas fa-arrow-left"></i> Revenir à la liste
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
