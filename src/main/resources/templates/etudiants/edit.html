<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --edit-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fbbf24 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(217, 119, 6, 0.2);
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 0.5s ease-out;
            border: 3px solid #fbbf24;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-header {
            background: var(--edit-gradient);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: -3rem -3rem 2rem -3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
            position: relative;
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .form-header h2 {
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .form-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: #f59e0b;
        }

        .form-control {
            border: 2px solid #fde68a;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #fffbeb;
        }

        .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
            outline: none;
            background: white;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f59e0b;
            pointer-events: none;
            z-index: 2;
        }

        .input-icon .form-control {
            padding-left: 2.75rem;
        }

        .btn-submit {
            background: var(--edit-gradient);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            font-size: 1.05rem;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .btn-back {
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            color: #374151;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 1rem;
        }

        .btn-back:hover {
            background: #e5e7eb;
            color: #1f2937;
            transform: translateX(-5px);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .id-display {
            background: var(--edit-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
        }

        /* Animation pour les champs */
        .form-group {
            animation: fadeIn 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Badge d'édition */
        .edit-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--edit-gradient);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem 1.5rem;
            }

            .form-header {
                margin: -2rem -1.5rem 1.5rem -1.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="edit-badge">
            <i class="fas fa-pen"></i>
        </div>

        <div class="form-header">
            <h2><i class="fas fa-user-edit"></i> Modifier un étudiant</h2>
            <p>Mettez à jour les informations de l'étudiant</p>
        </div>

        <div class="id-display">
            <i class="fas fa-hashtag"></i>
            <span>ID: <span th:text="${etudiant.id}">1</span></span>
        </div>

        <form method="post" action="/etudiants/save">

            <input type="hidden" th:value="${etudiant.id}" name="id"/>

            <div class="form-group">
                <label for="nom" class="form-label">
                    <i class="fas fa-user"></i> Nom
                </label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text"
                           id="nom"
                           th:value="${etudiant.nom}"
                           name="nom"
                           class="form-control"
                           placeholder="Entrez le nom"
                           required />
                </div>
            </div>

            <div class="form-group">
                <label for="prenom" class="form-label">
                    <i class="fas fa-user-tag"></i> Prénom
                </label>
                <div class="input-icon">
                    <i class="fas fa-user-tag"></i>
                    <input type="text"
                           id="prenom"
                           th:value="${etudiant.prenom}"
                           name="prenom"
                           class="form-control"
                           placeholder="Entrez le prénom"
                           required />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email"
                           id="email"
                           th:value="${etudiant.email}"
                           name="email"
                           class="form-control"
                           placeholder="exemple@email.com"
                           required />
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="form-label">
                    <i class="fas fa-phone"></i> Téléphone
                </label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text"
                           id="telephone"
                           th:value="${etudiant.telephone}"
                           name="telephone"
                           class="form-control"
                           placeholder="Entrez le numéro de téléphone"
                           required />
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-check-circle"></i> Enregistrer les modifications
                </button>
                <a th:href="@{/etudiants}" class="btn-back text-center">
                    <i class="fas fa-arrow-left"></i> Revenir à la liste
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
